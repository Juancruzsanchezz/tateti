<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<body>
    <section class="login active" id="login"> 
        <article>   
            <h1>    
                Nueva partida
            </h1>

                <div></div>

            </div>
            <div class="login_jugador">   
                <div></div>
                <input type="text" placeholder="Nombre jugador 2" id="nombre-jugador-2">
            </div>
            <div class="boton" id="boton-login">    
                <p class="titulo_boton">    
                    Comenzar
                </p>
            </div>
        </article>
    </section>
    <section class="contador">   
        <p> 
            <b class="j1" id="contador_jugador1">0</b>
            <b class="j2" id="contador_jugador2">0</b>
        </p>
    </section>
    <section>   
        <ul class="tabla">
            <li class="fila">   
                <div class="cuadrilla all" data-value="1" onclick="elegirCuadrilla(this)"></div>
                <div class="cuadrilla all" data-value="2" onclick="elegirCuadrilla(this)"></div>
                <div class="cuadrilla all" data-value="3" onclick="elegirCuadrilla(this)"></div>
            </li>

                <div class="cuadrilla all" data-value="4" onclick="elegirCuadrilla(this)"></div>

            </li>
            <li class="fila">   
                <div class="cuadrilla all" data-value="7" onclick="elegirCuadrilla(this)"></div>
                <div class="cuadrilla all" data-value="8" onclick="elegirCuadrilla(this)"></div>
                <div class="cuadrilla all" data-value="9" onclick="elegirCuadrilla(this)"></div>
            </li>
        </ul>
    </section>
    <section class="notificacion_degradado" id="notificacion_degradado"></section>
    <section class="notificacion" id="notificacion">   
            <h2>Â¡Felicidades gordito!</h2>
            <p class="notificacion_jugador_titulo"> 
                "<b id="notificacion_jugador">Gordito</b>" es el ganador    
            </p>
            <div class="boton" id="boton_reiniciar">    
                <p class="titulo_boton">    
                    Jugar de nuevo
                </p>
            </div>
    </section>
    <div class="notificacion_pop_up" id="notificacion-pop-up">   
        <p></p>
    </div>
